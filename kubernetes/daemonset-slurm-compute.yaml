apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: slurm-compute
spec:
  selector:
    matchLabels:
      name: slurm-compute 
  template:
    metadata:
      labels:
        name: slurm-compute 
        service: slurm
    spec:
      nodeSelector: 
        type: slurm-compute
      initContainers:
      - image: willthelaw/slurm-docker-ubuntu:latest
        command: ["/bin/chmod"]
        args: ["0777", "/home"]
        securityContext:
          privileged: true
        imagePullPolicy: Always
        name: fixperms
        volumeMounts:
        - mountPath: /home
          name: home
      containers:
      - image: willthelaw/slurm-docker-ubuntu:latest
        command: ["/usr/local/bin/docker-entrypoint.sh"]
        args: ["slurmd"]
        securityContext:
          privileged: true
        imagePullPolicy: Always
#        lifecycle:
#          postStart:
#            exec:
#              command: ["chmod", "-R", "0777", "/home"]
        name: slurmd
        ports:
        resources: {}
        volumeMounts:
        - mountPath: /root/hostname
          name: localhost-name
          readOnly: true
        - mountPath: /var/run/munge
          name: run-munge
        - mountPath: /root/hosts
          name: host-mappings
        - mountPath: /etc/slurm-llnl
          name: etc-slurm
          readOnly: true
        - mountPath: /var/lib/extrausers
          name: extra-users
          readOnly: true
        - mountPath: /home
          name: home
      - image: willthelaw/slurm-docker-ubuntu:latest
        command: ["/usr/local/bin/docker-entrypoint.sh"]
        args: ["munged"]
        imagePullPolicy: Always
        name: munged
        ports:
        resources: {}
        volumeMounts:
        - mountPath: /var/run/munge
          name: run-munge
        - mountPath: /local/munge-key
          name: munge-key
        - mountPath: /var/lib/extrausers
          name: extra-users
          readOnly: true
      - image: willthelaw/slurm-docker-ubuntu:latest
        command: ["/usr/sbin/automount"]
        args: ["-t", "0", "-f", "/etc/auto.master"]
        securityContext:
          privileged: true
        imagePullPolicy: Always
        name: autofs
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/extrausers
          name: extra-users
          readOnly: true
        - mountPath: /home
          name: home
        - mountPath: /share
          name: share
        - mountPath: /mnt/autofs
          name: autofs
          readOnly: true
      serviceAccount: default
      volumes:
      - name: munge-key
        secret:
          secretName: munge-key
      - name: etc-slurm
        configMap:
          #mode: 0555
          defaultMode: 0555
          name: slurm-node-conf
      - name: autofs
        configMap:
          defaultMode: 0555
          name: autofs
      - name: host-mappings
        configMap:
          name: host-mappings
      - name: localhost-name
        hostPath:
          path: /etc/hostname
          type: File
      - name: run-munge
        emptyDir: {}
      - name: extra-users
        configMap:
          name: extrausers
          defaultMode: 0555
      - name: home
        emptyDir: {}
      - name: share
        emptyDir: {}
      terminationGracePeriodSeconds: 10

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
  creationTimestamp: null
  labels:
    service: slurmcontroller
  name: slurmcontroller
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: slurmcontroller
    spec:
      containers:
      - args:
        - slurmdbd
        command: ["/usr/local/bin/docker-entrypoint.sh"]
        args: ["slurmdbd"]
        image: willthelaw/slurm-docker-ubuntu:latest
        name: slurmdbd
        resources: {}
        volumeMounts:
        - mountPath: /etc/slurm-llnl
          name: etc-slurm
        - mountPath: /var/lib/slurmd
          name: slurm-jobdir
        - mountPath: /var/log/slurm
          name: var-log-slurm
        - mountPath: /var/run/munge
          name: run-munge
        - mountPath: /var/lib/extrausers
          name: extra-users
          readOnly: true
      - args:
        - slurmctld
        image: willthelaw/slurm-docker-ubuntu:latest
        command: ["/usr/local/bin/docker-entrypoint.sh"]
        args: ["slurmctld"]
        name: slurmctld
        resources: {}
        volumeMounts:
        - mountPath: /etc/slurm-llnl
          name: etc-slurm
        - mountPath: /var/lib/slurmd
          name: slurm-jobdir
        - mountPath: /var/log/slurm
          name: var-log-slurm
        - mountPath: /var/run/munge
          name: run-munge
        - mountPath: /var/lib/extrausers
          name: extra-users
          readOnly: true
      - args:
        - munged
        image: willthelaw/slurm-docker-ubuntu:latest
        command: ["/usr/local/bin/docker-entrypoint.sh"]
        args: ["munged"]
        name: munged
        resources: {}
        volumeMounts:
        - mountPath: /local/munge-key
          name: munge-key
        - mountPath: /var/run/munge
          name: run-munge
        - mountPath: /var/lib/extrausers
          name: extra-users
          readOnly: true
      hostname: slurmcontroller
      restartPolicy: Always
      volumes:
      - name: munge-key
        secret:
          secretName: munge-key
      - name: extra-users
        configMap:
          name: extrausers
          defaultMode: 0555
      - name: etc-slurm
        configMap:
          name: slurm-conf
          defaultMode: 0555
#      - name: etc-munge
#        persistentVolumeClaim:
#          claimName: etc-munge
      - name: run-munge
        emptyDir: {}
#      - name: etc-slurm
#        persistentVolumeClaim:
#          claimName: etc-slurm
      - name: var-log-slurm
        persistentVolumeClaim:
          claimName: var-log-slurm
      - name: slurm-jobdir
        persistentVolumeClaim:
          claimName: slurm-jobdir
status: {}
